<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link type="stylesheet" href="style.css">
</head>
<body>
    <div className="page">
        <div className="overlap-wrapper">
          <div className="overlap">
            <img
              className="rectangle"
              alt="Rectangle"
              src="https://generation-sessions.s3.amazonaws.com/bb571a9019e3ab24b0b062228a8f4e72/img/rectangle-1.svg"
            />
            <h1 className="text-wrapper">Login</h1>
            <img
              className="line"
              alt="Line"
              src="https://generation-sessions.s3.amazonaws.com/bb571a9019e3ab24b0b062228a8f4e72/img/line-1.svg"
            />
            <div className="username">
              <div className="div">Username</div>
              <img
                className="img"
                alt="Line"
                src="https://generation-sessions.s3.amazonaws.com/bb571a9019e3ab24b0b062228a8f4e72/img/line-2-1.svg"
              />
            </div>
            <div className="password">
              <div className="overlap-group">
                <div className="text-wrapper-2">Password</div>
                <img
                  className="img"
                  alt="Line"
                  src="https://generation-sessions.s3.amazonaws.com/bb571a9019e3ab24b0b062228a8f4e72/img/line-2-1.svg"
                />
              </div>
            </div>
            <div className="login-BTN">
              <div className="overlap-2">
                <div className="rectangle-2" />
                <div className="text-wrapper-3">Login</div>
              </div>
            </div>
            <div className="text-wrapper-4">Forgot Password?</div>
          </div>
        </div>
      </div>
</body>
</html>
